<app-breadcrumb [categories]="categories"></app-breadcrumb>
<div class="card-inner" *ngIf="articles">
  <div *ngFor="let article of articles">
    <a class="product-link" [routerLink]="['/items', article.id]" routerLinkActive="active">
      <ol class="product__item">
        <li class="product-wrapper">
          <div class="product-wrapper__image">
            <img [src]="article.picture" [alt]="article.title" />
          </div>
          <div class="product-wrapper__detail">
            <div class="price_product">
              {{ article.price.decimals | currency : 'USD' : 'symbol' : '1.0-0' }}
              <span *ngIf="!article.free_shipping">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 15"><path fill-rule="nonzero" d="M7.763 12.207a2.398 2.398 0 0 1-4.726 0H1.8a1.8 1.8 0 0 1-1.8-1.8V2.195a1.8 1.8 0 0 1 1.8-1.8h8.445a1.8 1.8 0 0 1 1.8 1.8v.568l3.322.035L18 6.821v5.386h-2.394a2.398 2.398 0 0 1-4.727 0H7.763zm-.1-1.2h3.182V2.195a.6.6 0 0 0-.6-.6H1.8a.6.6 0 0 0-.6.6v8.212a.6.6 0 0 0 .6.6h1.337a2.399 2.399 0 0 1 4.526 0zm7.843 0H16.8V7.179l-2.086-3.187-2.669-.029v5.76a2.399 2.399 0 0 1 3.461 1.284zm-2.263 1.99a1.198 1.198 0 1 0 0-2.395 1.198 1.198 0 0 0 0 2.396zm-7.843 0a1.198 1.198 0 1 0 0-2.395 1.198 1.198 0 0 0 0 2.396z"></path></svg>
              </span>
            </div>
            <h2 class="title_product">{{ article.title }}</h2>
          </div>
          <div class="product-wrapper__location">
            {{ article.location.city }} ({{ article.location.state }})
          </div>
        </li>
      </ol>
    </a>
  </div>
</div>
